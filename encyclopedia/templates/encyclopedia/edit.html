{% extends "encyclopedia/layout.html" %}

{% block title %}Edit {{ page }}{% endblock %}

{% block body %}

<form action="{% url 'edit' %}" method="post">
  {% csrf_token %}
  <h1>{{ page }}</h1>
  <textarea rows="50" cols="120" name="md">
  {{ md }}
  </textarea>
  <input type="hidden" value="{{ page }}" name="entry">
  <input type="submit" value="Save">


</form>



{% endblock %}
